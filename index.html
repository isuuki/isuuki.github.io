<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Break Timer</title>

    
</head>




<body>

    <div class="container">
        <h1>Break Timer</h1>
        <input type="number" id="minutes" placeholder="Ingrese minutos">
        <button id="startButton">Comenzar break</button>
        <div id="countdown">
            <p id="countdownText"></p>
            <p id="endTime"></p>
        </div>

       
        <audio id="alarm" src="sms.mp3"></audio>

        <div id="message" class="hidden">
            <p>¡Se acabó el break!</p>
            <button id="okButton">Aceptar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
